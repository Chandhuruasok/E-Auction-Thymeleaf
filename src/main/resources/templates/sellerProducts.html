<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidderboy Auction Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 7px;
            border: 3px solid #ccc;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: black;
        }
        nav {
            background-color: rgb(50, 50, 167); 
            overflow: hidden;
            top: 0;
            width: 100%;
            position: fixed;
            padding-top: -30px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            flex: 1;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding-top: 40px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        select {
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        select:focus {
            outline: none;
        }
        nav ul li h2 {
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><h2>BidderBoy</h2></li>
            <li><a th:href="@{/viewapprovedproducts}">View Approved Products</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <h2>Product Details</h2>
    <form id="auctionForm" th:action="@{/sellerproduct}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Seller Name:</label>
            <input type="text" id="name" name="username" th:value="${session.userid.name}" readonly>
        </div>
        <div class="form-group">
            <label for="product_category">Product Category:</label>
            <select name="product_category" id="product_category">
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="vehicle">Vehicle/Transportation</option>
                <option value="machineries">Machineries</option>
                 <option value="accessories">Accessories</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="product_model">Product Model:</label>
            <input type="text" id="product_model" name="product_model">
        </div>
        <div class="form-group">
            <label for="product_condition">Product Condition:</label>
            <select id="product_condition" name="product_condition">
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product_description">Product Description:</label>
            <textarea id="product_description" name="product_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="terms_and_conditions">Terms and Conditions:</label>
            <textarea id="terms_and_conditions" name="terms_and_conditions" required></textarea>
        </div>
        <div class="form-group">
            <label for="average_amount">Bid Start Amount:</label>
            <input type="number" id="average_amount" name="average_amount" required>
        </div>
        <div class="form-group">
            <label for="bid_start_date">Bid Start Date:</label>
            <input type="date" id="bid_start_date" name="bid_start_date" required>
        </div>
        <div class="form-group">
            <label for="myfile">ISO Certificate:</label>
            <input type="file" id="myfile" name="myfile" accept="image/*">
        </div>
        <input type="hidden" th:value="${session.userid.id}" name="id">
        <div class="form-group">
            <input type="hidden" name="action" value="user">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
document.getElementById('auctionForm').addEventListener('submit', function(event) {
    event.preventDefault();      
    if (validateDates()) {
      alert("Product submitted successfully!");
      this.submit(); 
    } else {
      alert("Please check the dates and try again."); 
    }
  });
function validateDates() {
    var startDateStr = document.getElementById('bid_start_date').value;

    if (!startDateStr) {
        alert("Please enter a valid Bid Start Date.");
        return false;
    }

    var startDate = new Date(startDateStr);
    var today = new Date();
    
    
    startDate.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);

    if (startDate < today) {
        alert("Bid Start Date must be today or a future date.");
        return false;
    }

    return true; 
}
</script>

</body>
</html>
